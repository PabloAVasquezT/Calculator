<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="Calculator Styles.css">

</head>
<body>
	<!-- Title -->
	<h1>Calculator</h1>
	<!-- Calculator -->
	<div id="frame">
		<div id="content">
			<div id="screen">
				<h2 id="op">00000000000000000000000000<br>00000000000000000000000000<br>00000000000000000000000000<br>=10</h2>
			</div>
			<div class="buttons">
				<div class="row">
					<div class="first button" onclick="escribir(1)">
						<p>1</p>
					</div>
					<div class="button" onclick="escribir(2)">
						<p>2</p>
					</div>
					<div class="button" onclick="escribir(3)">
						<p>3</p>
					</div>
					<div class="button" onclick="escribir2(14)">
						<p id="14">+</p>
					</div>
				</div>
				<div class="row">
					<div class="first button" onclick="escribir(4)">
						<p>4</p>
					</div>
					<div class="button" onclick="escribir(5)">
						<p>5</p>
					</div>
					<div class="button" onclick="escribir(6)">
						<p>6</p>
					</div>
					<div class="button" onclick="escribir2(24)">
						<p id="24">-</p>
					</div>
				</div>
				<div class="row">
					<div class="first button" onclick="escribir(7)">
						<p>7</p>
					</div>
					<div class="button" onclick="escribir(8)">
						<p>8</p>
					</div>
					<div class="button" onclick="escribir(9)">
						<p>9</p>
					</div>
					<div class="button" onclick="escribir2(34)">
						<p id="34">x</p>
					</div>
				</div>
				<div class="row">
					<div class="first button" onclick="escribir(0)">
						<p>0</p>
					</div>
					<div class="button" onclick="borrar()">
						<p>BT</p>
					</div>
					<div class="button" onclick="">
						<p id="=">=</p>
					</div>
					<div class="button" onclick="escribir2(44)">
						<p id="44">/</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="Calculator Brain.js"></script>
</body>
</html>
